image:
  file: .gitpod.Dockerfile
tasks:
  - init: |
      cachix use colemickens
      cachix use nixpkgs-wayland
    command: |
      time nix develop --command 'echo inside'
      time direnv allow
vscode:
  extensions:
    - bbenoist.Nix
    - rogalmic.bash-debug
    - mads-hartmann.bash-ide-vscode
