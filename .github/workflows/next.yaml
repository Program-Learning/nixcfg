name: "nixcfg-next"
concurrency: "nixcfg-next"
on:
  schedule:
    - cron: '0/20 * * * *'
  workflow_dispatch:
  push:
    branches:
      - "main"
jobs:
  "update":
    runs-on: "slynux-default"
    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        ref: main
    - name: next
      run: |
        nix develop .#ci -c ./ci-next.nu update
  "deploy":
    strategy:
      matrix:
        host:
          - "slynux"
          - "raisin"
          - "openstick"
    runs-on: "slynux-default"
    needs: [ "update" ]
    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        ref: main-next
    - name: deploy-${{matrix.host}}
      run: |
        nix develop .#ci -c ./ci-next.nu deploy ${{matrix.host}}
