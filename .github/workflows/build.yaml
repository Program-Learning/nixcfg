name: "build"
on:
  push:
  schedule:
    - cron: '*/10 * * * *'
jobs:
  strategy:
    matrix:
      target: [ "bundles.x86_64-linux" "bundles.aarch64-linux" ]
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
          # Nix Flakes doesn't work on shallow clones
          fetch-depth: 0
    - uses: cachix/install-nix-action@v12
      with:
        install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20201221_9fab14a/install
        extra_nix_config: |
          experimental-features = nix-command flakes ca-derivations ca-references
    # - name: get-secrets
    #   run: |
    #     # use `vault` to get access to (or we might just have to copy) the key for aarch64.nixos.community
    - name: build
      run: |
        nix-build \
          --option \
          --option \
            default.nix -A ${{ matrix.target }}
