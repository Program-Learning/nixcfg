---
session:
  name: "devenv"
  connect: true

pane_frames: true

template:
  direction: Horizontal
  parts:
    - direction: Vertical  # part 1
      borderless: true
      split_size:
        Fixed: 1
      run:
        plugin:
          location: "zellij:tab-bar"
    - direction: Vertical # part 2
      body: true
      pane_frames: true
    - direction: Vertical # part 3
      borderless: true
      split_size:
        Fixed: 2
      run:
        plugin:
          location: "zellij:status-bar"

tabs:
  - direction: Vertical
    name: "picocom"
    parts:
      - pane_name: "picocom"
        run:
          # command: { cmd: "picocom", args: [ "-b", "115200", "/dev/ttyUSB0" ] }
  - direction: Vertical
    name: "mobile-nixos"
    parts:
      - pane_name: "mobile-nixos"
        run:
          command: { cmd: "zsh", args: [ "-l", "-c", "cd ${HOME}/code/mobile-nixos; devenv -c zsh -l -c 'hx; zsh'; sleep 10" ] }
  - direction: Vertical
    name: "linux"
    parts:
      - pane_name: "linux"
        run:
          command: { cmd: "zsh", args: [ "-l", "-c", "cd ${HOME}/code/linux; zsh -l" ] }
  - direction: Vertical
    name: "nixcfg"
    parts:
      - pane_name: "nixcfg"
        run:
          command: { cmd: "zsh", args: [ "-l", "-c", "cd ${HOME}/code/nixcfg; zsh -l" ] }
  - direction: Vertical
    name: "nixup-blueline"
    parts:
      - pane_name: ""
        run:
          command: { cmd: "zsh", args: [ "-l", "-c", "cd ${HOME}/code/nixcfg; ./nixup blueline; zsh -l" ] }
  - direction: Vertical
    name: "ssh-blueline"
    parts:
      - pane_name: ""
        run:
          command: { cmd: "zsh", args: [ "-l", "-c", "while true; do gssh blueline; sleep 1; done" ] }

      
